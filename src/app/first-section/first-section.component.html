<section class="section first">
  <p class="main-title title-section">YongGeun & HeeSook</p>
  <button class="upload-button-text image-upload-button" type="button" (click)="onInputTrigger($event)">
    사진 업로드하기
  </button>
  <input
    #imageUploadInput
    class="image-upload-input"
    type="file"
    (change)="saveAttachImages($event)"
    multiple
    accept="image/*"
  />
</section>
